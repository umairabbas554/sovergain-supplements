<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="about-page">
        <nav>
      <ul>
                <li style="list-style: none; text-align: center; margin-left: 3%;" ><a  style="text-decoration: none;text-align: center; color: white; font-size: 20px;" href="cart.html">Cart<span id="cart-count">(0)</span></a></li>
            </ul>
            
        </nav>
    </header>
   

    <section class="product-section">
        <div class="product-card">
            <img src="gojo.webp" alt="Product 6" id="product-image-new" class="clickable-image">
            <h2>Product 6</h2>
            <h4>$9.99</h4>
            <p>Description of the supplement goes here.</p>
            <div class="rating-stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
            </div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity-input" name="quantity" min="1" value="1">
            <button class="add-to-cart-btn" data-product-id="6" onclick="addToCart('6', 'Product 6', 9.99)">Add to Cart</button>
        </div>
    </section>

    <section class="related-products-section">
        <h3>Similar Products</h3>
        <div class="related-product-card">
            <img src="gojo.webp" alt="Related Product 1">
            <h4>Related Product 1</h4>
        </div>
        <div class="related-product-card">
            <img src="gojo.webp" alt="Related Product 2">
            <h4>Related Product 2</h4>
        </div>
    </section>

    <section class="customer-reviews-section">
        <h3>Customer Feedback</h3>
        <div class="review-card">
            <p>"Great product!" -</p>
        </div>
        <div class="review-card">
            <p>"Worth every penny!" - </p>
        </div>
    </section>

    <button id="back-btn" onclick="history.back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>

    <!-- Modal for enlarged image -->
    <div id="image-modal-new" class="modal-window">
        <span class="close-modal-btn">&times;</span>
        <img class="modal-image-content" id="modal-image-display">
    </div>

    <script src="script.js"></script>
    <script>
        function addToCart(id, name, price) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const quantity = parseInt(document.getElementById('quantity-input').value);
            const existingItem = cartItems.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cartItems.push({ id, name, price, quantity });
            }

            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${quantity} ${name}(s) added to cart!`);
            updateCartCount();
        }

        function updateCartCount() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = `(${totalItems})`;
        }

        // Enlarge product image
        document.getElementById('product-image-new').addEventListener('click', function() {
            const modal = document.getElementById('image-modal-new');
            const modalImg = document.getElementById('modal-image-display');
            modal.style.display = "block";
            modalImg.src = this.src;
        });

        // Close modal
        document.querySelector('.close-modal-btn').addEventListener('click', function() {
            document.getElementById('image-modal-new').style.display = "none";
        });

        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
