<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="checkout-page">
        <h2>CHECKOUT</h2>
        <table class="checkout-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="checkout-items">
                <!-- Checkout items will be rendered here -->
            </tbody>
        </table>
        <div class="checkout-summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="confirm-checkout-btn">Confirm and Pay</button>
        </div>
    </section>
    <button id="single-2" onclick="history.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>

    <script>
        // Reuse the function to get cart items from local storage
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cartItems')) || [];
        }
        // Function to display cart items on the checkout page
        function displayCheckoutItems() {
            const cartItems = getCartItems();
            const checkoutItemsContainer = document.getElementById('checkout-items');
            const totalItemsContainer = document.getElementById('total-items');
            const totalPriceContainer = document.getElementById('total-price');
            // Clear previous items
            checkoutItemsContainer.innerHTML = '';
            let totalItems = 0;
            let totalPrice = 0;
            cartItems.forEach(item => {
                totalItems += item.quantity;
                totalPrice += item.price * item.quantity;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                `;
                checkoutItemsContainer.appendChild(row);
            });
            totalItemsContainer.textContent = totalItems;
            totalPriceContainer.textContent = totalPrice.toFixed(2);
        }
        // Initialize the checkout page by displaying items
        document.addEventListener('DOMContentLoaded', displayCheckoutItems);

        // Event listener for the "Confirm and Pay" button
        document.getElementById('confirm-checkout-btn').addEventListener('click', function() {
            alert('YOUR ORDER HAS BEEN CONFERMED! PROCEEDING TO PAYMENT.');
            // Here, you would typically redirect to a payment gateway or process payment
            window.location.href = 'confirmation.html'; // Redirect to order confirmation page
        });
    </script>
</body>
</html>
